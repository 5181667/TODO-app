<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 | Todo App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>📝 待办事项</h1>
            <p class="subtitle">管理你的每日任务</p>
        </header>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="添加新的待办事项..." autocomplete="off">
            <button id="addBtn" onclick="addTodo()">
                <span>添加</span>
            </button>
        </div>

        <div class="stats">
            <span id="totalCount">共 0 项</span>
            <span id="completedCount">已完成 0 项</span>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 待办事项将通过 JavaScript 动态添加 -->
        </ul>

        <div id="emptyState" class="empty-state">
            <span class="empty-icon">🎉</span>
            <p>暂无待办事项</p>
            <p class="empty-hint">添加一个新任务开始吧！</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
